<div class="back-breadcrumbs">
  <div class="breadcrumbs-wrap">
    <div class="breadcrumbs-inner">
      <div class="container">
        <div class="breadcrumbs-text">
          <h1 class="breadcrumbs-title">Contact Us</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="back-contact" class="back-contact-page pt-70 pb-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="back-blog-form">
          <div class="back-title">
            <h2>Get in Touch</h2>
          </div>
          <div class="row">
            <div class="col-lg-3 back-address pt-12">
              <strong>Email Address</strong><br />
              <a href="mailto:admin@megadash.dev">admin@megadash.dev</a>
            </div>
            <div class="col-lg-9">
              <div id="blog-form" class="blog-form">
                <div id="form-messages"></div>
                <form id="contact-form">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="back-input">
                        <input
                          id="name"
                          type="text"
                          name="name"
                          placeholder="Name"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6 pdl-5">
                      <div class="back-input">
                        <input
                          id="email"
                          type="email"
                          name="email"
                          placeholder="Email"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="back-input">
                        <input
                          id="subject"
                          type="text"
                          name="subject"
                          placeholder="Subject"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6 pdl-5">
                      <div class="back-input">
                        <input
                          id="phone"
                          type="text"
                          name="phone"
                          placeholder="Phone"
                        />
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="back-textarea">
                        <textarea
                          id="message"
                          name="message"
                          placeholder="Message"
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <button type="submit" class="back-btn">
                        Send your Message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
